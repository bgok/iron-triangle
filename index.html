<!DOCTYPE html>
<html ng-app="ironTriangleApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>The Iron Triangle of Project Management</title>
        <meta name="description" content="A simple demonstration of the iron triangle of project management using the Cassowary constraint solving algorithm.">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/sunny/jquery-ui.css">
        <link rel="styleSheet" href="bower_components/angular-ui-grid/ui-grid.css"/>
    </head>
    <body ng-controller="mainController">
        <header>The Iron Triangle of Project Management</header>
        <section id="description">
            A simple demonstration of the <a href="http://en.wikipedia.org/wiki/Project_management_triangle">iron triangle of project management</a> using the <a href="http://www.cs.washington.edu/research/constraints/cassowary/">Cassowary constraint solving toolkit</a>.
        </section>
        <section id="developers">
            <div>
                <button type="button" class="btn btn-success" ng-click="addDeveloper()">+</button>
            </div>
            <div ui-grid="devGridOptions" ui-grid-edit ui-grid-resizeColumns class="grid"></div>
        </section>
        <section id="stories">
            <div>
                <button type="button" class="btn btn-success" ng-click="addStory()">+</button>
            </div>
            <div ui-grid="storyGridOptions" ui-grid-edit ui-grid-resizeColumns class="grid"></div>
        </section>
        <div id="cutline-index">{{cutlineIndex}}</div>

        <footer>&copy; 2014, Rally Software Development Corp., <a href="https://raw.github.com/bgok/iron-triangle/master/MIT-LICENSE.md">MIT License</a></footer>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
        <script src="lib/lodash/lodash.compat.js"></script>
        <script src="node_modules/cassowary/bin/c.js"></script>

        <!--<script src="src/ModelList.js"></script>-->
        <!--<script src="src/iron-triangle.js"></script>-->
        <script src="src/main/mainController.js"></script>
    </body>
</html>
